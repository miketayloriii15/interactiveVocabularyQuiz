<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Interactive Vocabulary Quiz</title>

    <!-- CSS File Link -->
    <link rel="stylesheet" href="styles.css">

    <!-- FontAwesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Roboto Google Font -->
    <link
        href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <style>
        /* General Reset and Box Sizing */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Navbar Styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #1d2d44;
            color: #fefefe;
        }

        .logo {
            height: 40px;
            width: auto;
            margin-right: 10px;
        }

        .menu {
            display: flex;
            gap: 15px;
        }

        .nav-link {
            text-decoration: none;
            color: #fefefe;
        }

        .nav-link:hover {
            color: #a82432;
        }


        .titlePage {
            text-align: center;
        }
        
        /* Vocabulary List Styling */
        .vocabulary-list {
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            max-width: 600px;
            margin: 20px auto;
            max-height: 400px;
            overflow-y: auto;
        }

        .word-definition-pair {
            font-size: 18px;
            margin: 10px 0;
            line-height: 1.5;
            color: #333;
        }

        /* Footer Styling */
        .footer {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #1d2d44;
            color: #fefefe;
            padding: 15px 20px;
            width: 100%;
            margin-top: auto;
        }

        .footer-left {
            text-align: center;
        }

        .social-links a {
            color: #fefefe;
            margin: 0 8px;
            font-size: 1.2em;
            text-decoration: none;
        }

        .social-links a:hover {
            color: #a82432;
        }

        .footer-right {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }

        /* Responsive Styling */
        @media (min-width: 768px) {
            .footer {
                flex-direction: row;
                justify-content: space-between;
                padding: 15px 50px;
            }

            .footer-left,
            .footer-right {
                text-align: left;
            }
        }
    </style>
</head>

<body>
    <!-- Header/Navigation Bar -->
    <header>
        <nav class="navbar">
            <div class="left-section d-flex align-items-center">
                <img src="./assets/images/companylogo.jpg" alt="Logo" class="logo">
                <span class="title">All American School of English</span>
            </div>
            <div class="menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="vocabulary.html" class="nav-link">Vocabulary</a>
                <a href="quiz.html" class="nav-link">Quiz</a>
                <a href="faqs.html" class="nav-link">FAQs</a>
                <a href="contact.html" class="nav-link">Contact</a>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <div class="container">
        <h1 class = "titlePage">Word Library</h1>
        <div id="vocabularyContainer" class="vocabulary-list"></div> <!-- Vocabulary container -->
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-left">
            <p>Connect & Learn with us!</p>
            <div class="social-links">
                <a href="http://www.tiktok.com/@all.american.eng?" target="_blank" rel="noopener noreferrer"
                    title="TikTok"><i class="fab fa-tiktok"></i></a>
                <a href="http://www.instagram.com/all.american.eng?igsh=OTRpb2hhOG9j-NDN1" target="_blank"
                    rel="noopener noreferrer" title="Instagram"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
        <div class="footer-right">
            <p>&copy; 2024 All American English Teaching Company. All rights reserved.</p>
        </div>
    </footer>

    <!-- SheetJS Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <!-- jQuery (Google) CDN Link/ Bootstrap CDN JavaScript Link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

    <!-- JavaScript File Link -->
    <script src="vocabList.js"></script>
</body>

</html>
