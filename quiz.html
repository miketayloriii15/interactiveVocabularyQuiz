      /* Container styles */
.container {
    width: 80%;
    max-width: 600px;
    margin: auto;
    text-align: center;
    background-color: #fff;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    overflow: auto; /* Allows scrolling if content overflows */
    min-height: 80vh; /* Ensures enough space for all content */
}

/* Style for buttons */
button {
    margin: 10px 5px;
    padding: 10px 15px;
    font-size: 1em;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    color: white;
}

/* Button colors */
#retake-quiz-btn {
    background-color: #4caf50;
}

#new-quiz-btn {
    background-color: #f44336;
}

#submit-answer-btn{
    background-color: #f44336;
}

/* Align buttons to the right */
.button-container {
    display: flex;
    justify-content: flex-end;
    margin-top: 10px;
    margin-bottom: 50px;
}

.results-container {
    display: none;
}

    <header>
        <nav class="navbar">

    <!--Hero Section -->
   
    <div class="container">
        <h1>Vocabulary Quiz</h1>
    
        <!-- Quiz Section -->
        <div id="quiz-container" class="quiz-container">
            <p id="progress" class="progress">Question Progress:</p>
            <p id="question" class="question"></p>
            <div id="choices" class="choices"></div>
            <button id="submit-answer-btn" onclick="submitAnswer()">Submit Answer</button>
            <p id="result" class="result"></p>
        </div>
    
        <!-- Results Section -->
        <div id="results-container" class="results-container">
            <p id="score" class="score"></p>
            <div id="detailed-results" class="detailed-results"></div>
    
            <!-- Button container for right alignment -->
            <div class="button-container">
                <button id="retake-quiz-btn" onclick="retakeQuiz()">Retake Quiz</button>
                <button id="new-quiz-btn" onclick="loadNewQuiz()">New Quiz</button>
            </div>
        </div>
    </div>
